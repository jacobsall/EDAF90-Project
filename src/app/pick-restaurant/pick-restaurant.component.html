<h2>Pick a restaurant</h2>

<mat-grid-list cols="1" rowHeight="150px">
  <mat-grid-tile *ngFor="let id of ids">
    <mat-card class="restaurant">
      <mat-card-title>{{restaurants[id].name}}</mat-card-title>
      <mat-card-content>{{restaurants[id].location}}</mat-card-content>
      <mat-card-actions>
        <button [disabled]="isActive(id)" (click)="onClick(id)" mat-raised-button color="primary">
          {{ !isActive(id) ? "VÃ¤lj restaurang" : "Restaurang vald"}}
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-divider></mat-divider>
  </mat-grid-tile>
</mat-grid-list>
